<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="5">
        <form [formGroup]="produitForm" class="form_container">
          <div class="title_container">
            <p class="title">Ajouter un produit</p>
            <span class="subtitle">Entrer les informations concernant le produit que vous vouliez Ã©changer</span>
          </div>
          <ion-item class="input_container">
            <ion-label position="floating" class="input_label">Nom</ion-label>
            <ion-input placeholder="Nom du produit" type="text" formControlName="nom"></ion-input>
          </ion-item>
          <ion-item class="input_container">
            <ion-label position="floating" class="input_label">Description</ion-label>
            <ion-textarea placeholder="..." style="height: 75px" formControlName="description"></ion-textarea>
          </ion-item>
          <input type="file" (change)="onFileSelected($event);" #fileUpload hidden>
          <ion-item class="input_container">
            <ion-label class="input_label">Image</ion-label>
            <ion-grid class="input_file">
              <ion-row>
                <ion-col size="9">
                  <ion-label>{{ fileName || "Choisissez une image :" }}</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-fab-button size="small" color="primary" (click)="fileUpload.click()">
                    <ion-icon name="attach"></ion-icon>
                  </ion-fab-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-button expand="block" color="success" (click)="onSubmit()" [disabled]="!produitForm.valid">
            Ajouter
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
